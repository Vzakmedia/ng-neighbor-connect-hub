<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    
    <!-- iOS Safari Specific Meta Tags -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="NeighborLink" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="mobile-web-app-capable" content="yes" />
    
    <!-- SEO Meta Tags -->
    <title>NeighborLink - Connect with Your Community | Building Stronger Neighborhoods in Nigeria</title>
    <meta name="description" content="Join NeighborLink to connect with neighbors, share resources, stay safe, and build stronger communities across Nigeria. Discover local services, events, and safety features." />
    <meta name="keywords" content="community, neighbors, Nigeria, safety, local services, neighborhood, marketplace, events, messaging" />
    <meta name="author" content="NeighborLink" />
    <meta name="robots" content="index, follow" />
    <link rel="canonical" href="https://neighborlink.ng" />
    
    <!-- Open Graph Meta Tags -->
    <meta property="og:title" content="NeighborLink - Connect with Your Community" />
    <meta property="og:description" content="Building stronger, safer communities across Nigeria through meaningful neighborhood connections. Join thousands of neighbors sharing resources and staying safe together." />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://neighborlink.ng" />
    <meta property="og:image" content="https://neighborlink.ng/og-image.jpg" />
    <meta property="og:site_name" content="NeighborLink" />
    <meta property="og:locale" content="en_NG" />
    
    <!-- Twitter Card Meta Tags -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:site" content="@neighborlink_ng" />
    <meta name="twitter:title" content="NeighborLink - Connect with Your Community" />
    <meta name="twitter:description" content="Building stronger, safer communities across Nigeria through meaningful neighborhood connections." />
    <meta name="twitter:image" content="https://neighborlink.ng/twitter-card.jpg" />
    
    <!-- Schema.org Structured Data -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "Organization",
      "name": "NeighborLink",
      "description": "Community platform connecting neighbors across Nigeria",
      "url": "https://neighborlink.ng",
      "logo": "https://neighborlink.ng/logo.png",
      "sameAs": [
        "https://facebook.com/neighborlink.ng",
        "https://twitter.com/neighborlink_ng",
        "https://linkedin.com/company/neighborlink"
      ],
      "contactPoint": {
        "@type": "ContactPoint",
        "telephone": "+234-800-NEIGHBOR",
        "contactType": "customer support",
        "availableLanguage": ["English"]
      },
      "address": {
        "@type": "PostalAddress",
        "addressCountry": "NG"
      }
    }
    </script>
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Questrial&display=swap" rel="stylesheet">
    
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="/lovable-uploads/9bca933b-29c0-4a99-894e-bc536d1a6a50.png" />
    <link rel="apple-touch-icon" href="/lovable-uploads/9bca933b-29c0-4a99-894e-bc536d1a6a50.png" />
    
    <!-- PWA Manifest -->
    <link rel="manifest" href="/manifest.json" />
    <meta name="theme-color" content="#8B5CF6" />
    
    <!-- Preload main CSS for instant styling -->
    <link rel="preload" href="/src/index.css" as="style" onload="this.rel='stylesheet'">
    <noscript><link rel="stylesheet" href="/src/index.css"></noscript>
  </head>

  <body style="margin:0;padding:0;background:#fafafa;">
    <div id="root">
      <!-- Inline loader shown until React mounts -->
      <div id="app-loader" style="
        display:flex;
        flex-direction:column;
        justify-content:center;
        align-items:center;
        height:100vh;
        background:linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color:#ffffff;
        font-family:'Questrial', sans-serif;
        text-align:center;
        padding:20px;
      ">
        <div style="
          width:80px;
          height:80px;
          border:4px solid rgba(255,255,255,0.3);
          border-top-color:#ffffff;
          border-radius:50%;
          animation:spin 1s linear infinite;
          margin-bottom:20px;
        "></div>
        <h2 style="font-size:24px;font-weight:600;margin:0 0 8px 0;">NeighborLink</h2>
        <p style="font-size:14px;opacity:0.9;margin:0;">Connecting communities...</p>
      </div>
      <!-- Keyframe animation for spinner -->
      <style>
        @keyframes spin {
          to { transform: rotate(360deg); }
        }
      </style>
    </div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
