[build]
  command = "npm run build"
  publish = "dist"

[build.environment]
  # Omit public environment variables from secrets scanning
  # These are intentionally public and safe to expose in client-side code
  # Supabase public keys, Cloudinary public name, Google Maps ID, Render API URL, and LiveKit URL
  SECRETS_SCAN_OMIT_KEYS = "VITE_SUPABASE_URL,VITE_SUPABASE_ANON_KEY,VITE_SUPABASE_PROJECT_ID,VITE_SUPABASE_PUBLISHABLE_KEY,VITE_CLOUDINARY_CLOUD_NAME,VITE_GOOGLE_MAPS_MAP_ID,VITE_RENDER_API_URL,LIVEKIT_URL"





[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"

[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
